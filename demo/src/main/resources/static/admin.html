<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas - Mesas (Cliente)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: .6rem; }
    th { background: #f5f5f5; text-align: left; }
    .row { display: grid; gap: .5rem; grid-template-columns: repeat(4, 1fr); }
    input, select, button { padding: .5rem; }
  </style>
</head>
<body>
  <h1>Mesas disponibles</h1>
  <p style="opacity:.7">Esta es la vista pública del cliente (solo lectura).</p>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Número</th><th>Capacidad</th><th>Ubicación</th><th>Fumadores</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const API = '/api/mesas';
    const tbody = document.getElementById('tbody');

    async function cargar() {
      const res = await fetch(API);
      const data = await res.json();
      tbody.innerHTML = data.map(m => `
        <tr>
          <td>${m.id}</td>
          <td>${m.numero}</td>
          <td>${m.capacidad}</td>
          <td>${m.ubicacion ?? ''}</td>
          <td>${m.fumadores ? 'Sí' : 'No'}</td>
        </tr>
      `).join('');
    }
    cargar();
  </script>
</body>
</html>
