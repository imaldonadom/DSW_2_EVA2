<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reservas - Mesas (Cliente)</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:2rem;}
    table{border-collapse:collapse;width:100%;}
    th,td{border:1px solid #ddd;padding:.6rem;}
    th{background:#f5f5f5;text-align:left;}
    .row{display:grid;gap:.5rem;grid-template-columns:repeat(4,1fr);}
    input,select,button{padding:.5rem;}
    .actions{display:flex;gap:.5rem;}
  </style>
</head>
<body>
<h1>Mesas (público)</h1>

<div class="row">
  <input id="numero" type="number" min="1" placeholder="Número"/>
  <input id="capacidad" type="number" min="1" placeholder="Capacidad"/>
  <input id="ubicacion" type="text" placeholder="Ubicación"/>
  <select id="fumadores">
    <option value="false">No fumadores</option>
    <option value="true">Fumadores</option>
  </select>
</div>
<p>
  <button id="btnAdd" disabled title="Solo ADMIN puede crear">Agregar mesa</button>
  <small>Para crear/borrar: entra a <a href="/admin.html">/admin.html</a></small>
</p>

<table>
  <thead>
  <tr>
    <th>ID</th><th>Número</th><th>Capacidad</th><th>Ubicación</th><th>Fumadores</th><th>Acciones</th>
  </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
  const API = '/api/mesas';
  const $ = id => document.getElementById(id);
  const tbody = $('tbody');

  async function cargar() {
    const res = await fetch(API);
    const data = await res.json();
    tbody.innerHTML = data.map(m => `
      <tr>
        <td>${m.id}</td>
        <td>${m.numero}</td>
        <td>${m.capacidad}</td>
        <td>${m.ubicacion ?? ''}</td>
        <td>${m.fumadores ? 'Sí' : 'No'}</td>
        <td class="actions">
          <em>Solo admin puede borrar</em>
        </td>
      </tr>
    `).join('');
  }

  cargar();
</script>
</body>
</html>
