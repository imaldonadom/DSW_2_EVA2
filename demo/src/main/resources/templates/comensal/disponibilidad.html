<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Comensal - Disponibilidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Disponibilidad por mesas</h3>
    <a href="/cliente" class="btn btn-outline-secondary btn-sm">Volver a Cliente</a>
  </div>

  <form class="row g-2 align-items-end mb-3" method="get">
    <div class="col-auto">
      <label class="form-label">Fecha</label>
      <input type="date" name="fecha" class="form-control"
             th:value="${#temporals.format(fecha, 'yyyy-MM-dd')}">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Ver</button>
    </div>
  </form>

  <div th:if="${#lists.isEmpty(disponibles)}" class="alert alert-info">
    No hay disponibilidades para [[${#temporals.format(fecha, 'dd-MM-yyyy')}]].
  </div>

  <table th:if="${!#lists.isEmpty(disponibles)}" class="table table-sm table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Mesa</th>
      <th>Capacidad</th>
      <th>Ubicaci√≥n</th>
      <th>Fecha</th>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d, i : ${disponibles}">
      <td th:text="${i.index + 1}">1</td>
      <td th:text="${d.mesa != null ? d.mesa.nombre : ('Mesa ' + d.mesa?.id)}">Mesa 1</td>
      <td th:text="${d.mesa != null ? d.mesa.capacidad : '-'}">4</td>
      <td th:text="${d.mesa != null ? d.mesa.ubicacion : '-'}">Terraza</td>
      <td th:text="${#temporals.format(d.fecha, 'dd-MM-yyyy')}">19-08-2025</td>
      <td th:text="${#temporals.format(d.apertura, 'HH:mm')}">12:00</td>
      <td th:text="${#temporals.format(d.cierre, 'HH:mm')}">13:00</td>
      <td>
        <span th:text="${d.estado}">DISPONIBLE</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
