<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Sabor Gourmet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body class="p-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Administración</h2>
      <a class="btn btn-outline-secondary" th:href="@{/logout}">Salir</a>
    </div>
    
<!-- Tarjetas con enlaces -->
    <div class="row g-3 mb-4">
      <div class="col-lg-4">
        <a class="card text-decoration-none text-body" th:href="@{/admin/usuarios}">
          <div class="card-body">
            <h5 class="card-title">Mantenedor de usuarios</h5>
            <p class="card-text text-muted">Crear usuarios y asignar roles.</p>
          </div>
        </a>
      </div>
      <div class="col-lg-4">
        <a class="card text-decoration-none text-body" th:href="@{/admin/mesas}">
          <div class="card-body">
            <h5 class="card-title">Mesas</h5>
            <p class="card-text text-muted">Alta/Baja/Edición de mesas.</p>
          </div>
        </a>
      </div>
      <div class="col-lg-4">
        <a class="card text-decoration-none text-body" th:href="@{/admin/disponibilidad}">
          <div class="card-body">
            <h5 class="card-title">Disponibilidad</h5>
            <p class="card-text text-muted">Configurar horarios disponibles.</p>
          </div>
        </a>
      </div>
    </div>

    <!-- Sección de horario (puede quedarse aquí o en /admin/disponibilidad) -->
    <div class="card">
      <div class="card-body">
        <h5>Horario de atención</h5>
        <div class="row g-2 align-items-end">
          <div class="col-sm-3">
            <label class="form-label">Apertura</label>
            <input id="apertura" type="time" class="form-control" value="12:00">
          </div>
          <div class="col-sm-3">
            <label class="form-label">Cierre</label>
            <input id="cierre" type="time" class="form-control" value="23:00">
          </div>
          <div class="col-sm-3">
            <button class="btn btn-primary" onclick="guardarHorario()">Guardar</button>
          </div>
        </div>
        <div id="msgHorario" class="mt-2 text-success" style="display:none;">Horario actualizado</div>
      </div>
    </div>
  </div>

  <script>
    async function loadHorario(){
      const r = await fetch('/api/config/horario');
      if(r.ok){
        const j = await r.json();
        if (j.apertura) document.getElementById('apertura').value = j.apertura.substring(0,5);
        if (j.cierre)   document.getElementById('cierre').value   = j.cierre.substring(0,5);
      }
    }
    async function guardarHorario(){
      const body = {
        apertura: document.getElementById('apertura').value + ':00',
        cierre:   document.getElementById('cierre').value   + ':00'
      };
      const r = await fetch('/api/config/horario', {
        method:'PUT',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
      document.getElementById('msgHorario').style.display = r.ok ? 'block' : 'none';
    }
    loadHorario();
  </script>
</body>
</html>
