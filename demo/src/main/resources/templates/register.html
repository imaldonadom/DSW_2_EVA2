<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro - Sabor Gourmet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container" style="max-width:480px;">
    <h1 class="mb-4">Crear cuenta</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

    <form method="post" th:action="@{/register}" th:object="${user}">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" th:field="*{username}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" th:field="*{password}" required>
      </div>
      <button class="btn btn-primary w-100">Registrarme</button>
    </form>
    <div class="mt-3"><a th:href="@{/login}">Ya tengo cuenta</a></div>
  </div>
</body>
</html>
