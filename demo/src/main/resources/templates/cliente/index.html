<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Cliente - Reservar mesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Reservar mesa</h3>
      <a href="/" class="btn btn-outline-secondary btn-sm">Inicio</a>
    </div>

    <form class="row g-2 align-items-end" method="get" action="/comensal">
      <div class="col-auto">
        <label class="form-label">Fecha</label>
        <input type="date" name="fecha" class="form-control" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Buscar disponibles</button>
      </div>
    </form>

    <hr>

    <p class="text-muted">Serás enviado a la vista de comensal para ver las mesas y horarios disponibles del día elegido.</p>
  </div>
</body>
</html>
